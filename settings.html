<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <!-- 시간, 알람, 와이파이등 최상단 아이콘 -->
    <!-- .status-bar g하면 아래처럼 div class~~가 생김 -->
    <div class="status-bar">
        <!-- .status-bar*2 하면 2개의 div 박스가 생김 -->
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 헤더 title과 검색아이콘, 채팅아이콘, 설정 아이콘 생성 -->
    <header class="header">
        <div class="header__header-column">

            <a href="more.html">
                <i class="fas fa-arrow-left fa-ex"></i>
            </a>
            <h1 class="header__title">Settings</h1>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
    </header>
    <main class="settings">
        <section class="settings__sections">


        </section>
        <ul class="settings__list">
            <li class="settings_setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings_setting">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings__title">Notification</span>
            </li>
            <li class="settings_setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__title">Friends</span>
            </li>
        </ul>
    </main>
</body>

</html>
