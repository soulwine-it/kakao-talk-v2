<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
</head>

<body>
    <!-- 시간, 알람, 와이파이등 최상단 아이콘 -->
    <!-- .status-bar g하면 아래처럼 div class~~가 생김 -->
    <div class="status-bar">
        <!-- .status-bar*2 하면 2개의 div 박스가 생김 -->
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 헤더 title과 검색아이콘, 채팅아이콘, 설정 아이콘 생성 -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends_friend friend friend--lg">
                <div class="friend_column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            it's me
                        </span>
                        <span class="friend__status">
                            windorsky@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <!-- li.more__btn>span.more__btn-icon+span.more__btn-title -->
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emotions
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggetstion suggestion">
                    <img src="" class="suggestion__icon">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggetstion suggestion">
                    <img src="" class="suggestion__icon">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Friends</span>
                </li>
                <li class="more__suggetstion suggestion">
                    <img src="" class="suggestion__icon">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Friends gem</span>
                </li>
            </ul>
        </section>

    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>

        </ul>
    </nav>
</body>

</html>
