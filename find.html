<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
</head>

<body>
    <!-- .status-bar g하면 아래처럼 div class~~가 생김 -->
    <div class="status-bar">
        <!-- .status-bar*2 하면 2개의 div 박스가 생김 -->
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 헤더 title과 검색아이콘, 채팅아이콘, 설정 아이콘 생성 -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <!-- qrcode 아이콘 -->
            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                </span>
            </li>
            <span class="header_btn__title">
                QR Code
            </span>

            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="fas fa-user-plus fa-2x"></i>
                </span>
            </li>
            <span class="header_btn__title">
                Add by Contacts
            </span>

            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="fas fa-passport fa-2x"></i>
                </span>
            </li>
            <span class="header_btn__title">
                Add by ID
            </span>
            <!-- 초대장 아이콘 -->
            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="far fa-envelope fa-2x"></i>
                </span>
            </li>
            <span class="header_btn__title">
                Invite
            </span>
        </header>
        <!-- 친구 추천 목록 -->
        <ul class="find__recommended">
            <h5 class="find_title">
                Recommended friends
            </h5>
            <li class="find_friend friend friend--lg">
                <div class="friend_column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            it's me
                        </span>

                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">

                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>

        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>

        </ul>
    </nav>
</body>

</html>
