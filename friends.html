<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
</head>

<body>
    <!-- .status-bar g하면 아래처럼 div class~~가 생김 -->
    <div class="status-bar">
        <!-- .status-bar*2 하면 2개의 div 박스가 생김 -->
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 헤더 title과 검색아이콘, 채팅아이콘, 설정 아이콘 생성 -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column header__title">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- Friends list -->
    <main class="friends">
        <header class="freinds__header">
            <div class="friends_friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            it's me
                        </span>
                        <span class="friend__status">
                            sh.co
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends_friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Freinds
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends_friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            it's me
                        </span>
                        <span class="friend__status">
                            sh.co
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            8:15 (드렁큰 타이거)
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>

        </ul>
    </nav>
</body>

</html>
